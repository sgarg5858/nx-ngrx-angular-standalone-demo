<mat-card class="user">
    <mat-card-header>
        <mat-card-title>{{user.username}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p> Name:  {{user.name}}</p>
        <p> Email:  {{user.email}}</p>
    </mat-card-content>
    <mat-card-actions>
    <button mat-button color="primary" (click)="openDetails()">Details</button>
    </mat-card-actions>
</mat-card>
